<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Copenhagen Rail Simulation</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section style="display: table; width: 100%;">

      <div id="MAP" style="float:left;height:45%;width:55%;">

        <form action="">
          <div class="map">
          <fieldset style="background-color: #e3e3e3; padding-top: 0%; padding-left: 0%;padding-right: 0%; padding-bottom: 0%;">
            <legend>MAP</legend>
            
            <div class="MAP" style="float:left; left: 5%;right: 0; width: 100%;">
              <img src="/static/map_minmal.png" alt="map" style="height:70%;width:90%;">
             
            </div> 

          </fieldset>
          </div>
        </form>
      </div>


      <div class="Load Model">
        <button class="Load Model">Load Model</button>
      </div>
      <div class="Save Model">
        <button class="Save Model">Save Model</button>
      </div>

      <div id="Input Information" style="float:right;height:30%;width:40%;">
        <form action="{{ url_for("Run_Simulation")}}" method="post">
          <div class="pure-form-aligned">
          <fieldset style="background-color: #e3e3e3; padding-top: 5%; padding-left: 5%;padding-right: 5%; padding-bottom: 5%;">
            <legend>Input Information:</legend>
            <div class="pure-control-group">
              <label for="Number of Persons">Number of Persons</label>
              <input type="number" id="Number of Persons" name="Number_of_Persons" placeholder="#Numbers" min = 0 />
            </div>
            <div class="pure-control-group">
              <label for="Weights of Stations">Weights of Stations</label>
              <input type="text" id="Weights of Stations" list="typelist" placeholder="#Numbers" />
              <datalist id="typelist">
                <option>Diamond</option>
                <option>vertical</option>
              </datalist>
            </div>
            <div class="pure-control-group">
              <label for="Number of Trains">Number of Trains</label>
              <input type="number" id="Number of Trains" name="Number_of_Trains" placeholder="#Numbers" min = 0 />
            </div>
            <div class="pure-control-group">
              <label for="Starting_Trains">Starting_Trains</label>
              <input type="text" id="Starting_Trains" name="Starting_Trains" placeholder="#Text" />
            </div> 
            <input checked="true" type="radio" name="Switchers" value="Carriers">Carriers
            <input type="radio" name="Switchers" value="Trains">Trains

            <div class="Run Simulation" style= "float:right;" >
              <button type="submit">Run Simulation</button>
            </div>

            

            <div class="Reset" style= "float:right;" >
              <button type="Reset">Reset</button>&emsp;&emsp;
            </div>

           
          </fieldset>
        </form>
      </div>

      <div id="Output Information" style="float:right;height:30%;width:40%;">

        <form action="">
          <div class="pure-form-aligned">
          <fieldset style="background-color: #e3e3e3; padding-top: 10px; padding-left: 20px;padding-right: 0px; padding-bottom: 20px;">
            <legend>Output Information:</legend>
            
            <div class="commuting time">
              <label for="commuting time">Commuting Time</label>
              <output type="number" id="commuting time" placeholder="#Numbers">
            </div> 

          </fieldset>
          </div>
        </form>
      </div>

    </section>
  
  </body>
</html>
